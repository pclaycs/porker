<div class="d-flex container">
    <div class="d-flex double-chunk">
        <div class="d-flex chunk title-chunk">
            <div>{{STAT-NAME-FORMATTED}}</div>
        </div>
        <div class="d-flex chunk">
            <div class="label {{STAT-NAME}}-{{CATEGORY-CLASS}}-stat all-time">{{CATEGORY}}</div>
            <div class="{{STAT-NAME}}-{{CATEGORY-CLASS}}-stat all-time">{{STAT}}</div>
        </div>
    </div>
    <div class="vr"></div>
    <div class="d-flex chunk delta-chunk">
        <div class="subtitle">1D</div>
        <div class="delta">{{1-DAY-DELTA}}</div>
    </div>
    <div class="vr"></div>
    <div class="d-flex chunk delta-chunk">
        <div class="subtitle">7D</div>
        <div class="delta">{{7-DAY-DELTA}}</div>
    </div>
    <div class="vr"></div>
    <div class="d-flex chunk delta-chunk">
        <div class="subtitle">30D</div>
        <div class="delta">{{30-DAY-DELTA}}</div>
    </div>
    <div class="vr"></div>
    <div class="d-flex chunk delta-chunk">
        <div class="subtitle">TOTAL</div>
        <div class="delta">{{TOTAL-DELTA}}</div>
    </div>
</div>
